<ion-header>
  <ion-navbar class="navbar">
    <ion-title class="discover">discover</ion-title>
  </ion-navbar>
</ion-header>



<ion-content no-padding>

    <input type="text" id="myInput" (ngSubmit)="search()" placeholder="Search for names..">

<ion-list id="myList">
<button class="info" ion-item *ngFor="let item of items" (click)="launchNoteViewPage(item)">

    <h2> {{item.course}}</h2>
    <p>  {{item.title}}</p>
    <p>  {{item.upload_date}}</p>
    <p>  ${{item.price}}</p>
    <p>  Vote Score: {{item.score}}</p>

</button>
</ion-list>




</ion-content>
