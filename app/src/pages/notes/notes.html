<ion-header>
  <ion-navbar class="navbar">
    <ion-title>NOTES</ion-title>
  </ion-navbar>
</ion-header>



<ion-content no-padding>



<ion-list>
<button ion-item *ngFor="let item of items" (click)="launchNoteViewPage(item)">
    <h2> {{item.title}}</h2>
    <p>  {{item.course}}</p>
    <p>  {{item.upload_date}}</p>
    <p>  ${{item.price}}</p>

</button>



</ion-list>




</ion-content>
