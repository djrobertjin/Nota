<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="register-content" padding>
  <div class="register-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <span class="input input--nota">
					<input class="input__field input__field--nota" type="text" id="input-firstName" placeholder="first name" name="firstName" [(ngModel)]="registerCredentials.firstName" required/>
					<label class="input__label input__label--nota input__label--nota-color" for="input-firstName">
						<span class="input__label-content input__label-content--nota"> </span>
					</label>
				</span>

            <span class="input input--nota">
					<input class="input__field input__field--nota" type="text" id="input-lastName" placeholder="last name" name="lastName" [(ngModel)]="registerCredentials.lastName" required/>
					<label class="input__label input__label--nota input__label--nota-color" for="input-lastName">
						<span class="input__label-content input__label-content--nota"> </span>
					</label>
				</span>

            <span class="input input--nota">
					<input class="input__field input__field--nota" type="text" id="input-email" placeholder="email" name="email" [(ngModel)]="registerCredentials.email" required/>
					<label class="input__label input__label--nota input__label--nota-color" for="input-email">
						<span class="input__label-content input__label-content--nota"> </span>
					</label>
				</span>

            <span class="input input--nota">
					<input class="input__field input__field--nota" type="text" id="input-password" placeholder="password" name="password" [(ngModel)]="registerCredentials.password" required/>
					<label class="input__label input__label--nota input__label--nota-color" for="input-password">
						<span class="input__label-content input__label-content--nota"> </span>
					</label>
				</span>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="btn submit-btn" full type="submit" [disabled]="!registerForm.form.valid"><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></button>        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
