<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/icon/icon.png" width="90%" height="90%"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <span class="input input--nota">
					<input class="input__field input__field--nota" id="input-email" type="text" placeholder="email" name="email" [(ngModel)]="registerCredentials.email" required/>
					<label class="input__label input__label--nota input__label--nota-color" for="input-email">
						<span class="input__label-content input__label-content--nota"> </span>
					</label>
				</span>
              <span class="input input--nota">
					<input class="input__field input__field--nota" id="input-password" type="password" placeholder="password" name="password" [(ngModel)]="registerCredentials.password" required/>
					<label class="input__label input__label--nota input__label--nota-color" for="input-password">
						<span class="input__label-content input__label-content--nota"> </span>
					</label>
				</span>
            
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="btn submit-btn" full type="submit" [disabled]="!registerForm.form.valid"><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></button>
          <button ion-button class="btn register-btn" block clear (click)="createAccount()"> <b>or create a new account</b></button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
