
<script src="lib/s3-image-uploader/dist/image-uploader.min.js"></script>


<ion-header>
  <ion-navbar>
    <ion-title>
      UPLOAD
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

<div text-center> <!-- alignment not working -->
<ion-buttons style="align-items: center">
      <button ion-button icon-only (click) = "openCamera()">
        <ion-icon name="camera"></ion-icon>
      </button>
</ion-buttons>

<ion-buttons>
      <button ion-button icon-only (click) = "openAlbums()">
        <ion-icon name="images"></ion-icon>
      </button>
</ion-buttons>
</div>


<ion-list>
  <form [formGroup]="form" (ngSubmit)="makePostRequest()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>

<!-- TODO: Add department drop down menu? + change class to dropdown?-->

    <ion-item>
      <ion-label floating>Course</ion-label>
      <ion-input formControlName="course" type="text"></ion-input>
    </ion-item>

  

    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input formControlName="description" type="text"></ion-input>
    </ion-item>

      <button type="submit" color="secondary" ion-button block [disabled]="!form.valid" >Upload</button>
    </form>
</ion-list>

<ion-item id="preview">
  
</ion-item>

<ion-content padding>
<!--startUploading()-->
</ion-content>

</ion-content>
