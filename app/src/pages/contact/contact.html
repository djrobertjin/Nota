<ion-header>
  <ion-navbar>
      <button ion-button icon-only (click)="logout()" class="logout-button">
        <i class="fa fa-sign-out fa-2x fa-rotate-20" aria-hidden="true"></i>
      </button>
  </ion-navbar>
</ion-header>

<ion-content>
    <img id="profile-image" src="assets/icon/icon.png" width="90%" height="90%"/>
    <h3 id="profile-name">Your Notes</h3>
    <ion-list>
      <button class="info" ion-item *ngFor="let item of items" (click)="viewNote(item)">
        <h2> {{item.course}}</h2>
        <p>  {{item.title}}</p>
        <p>  {{item.upload_date}}</p>
        <p>  ${{item.price}}</p>

      </button>
  </ion-list>
</ion-content>
