
<ion-header>

  <ion-navbar>
    <ion-title class="view">{{course}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class='page'>
<ion-grid>
  <ion-row>
    <ion-col col-9>
       <h3>{{title}}</h3>
       <p id="course">{{course}}</p>
    </ion-col>

    <ion-col id = "price" col-3 >
      ${{price}}
    </ion-col>
  </ion-row>
</ion-grid>


 <img class= "blur" [src]="image"/>
  <p id="date">{{upload_date}}</p>

  
  
  <p class="information">{{description}}</p>
  <p class="information">Vote Score: {{score}}</p>


      <ion-list>
        <form [formGroup]="form" (ngSubmit)="goToPayment()">
          <ion-item>
            <ion-label floating>Passcode</ion-label>
            <ion-input formControlName="passcode" type="text"></ion-input>
          </ion-item>
          <button type="submit" color="secondary" ion-button block [disabled]="!form.valid" >Purchase</button>
          </form>
      </ion-list>

</ion-content>
